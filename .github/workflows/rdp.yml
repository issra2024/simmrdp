name: TOOLBOXLAP

on:
  workflow_dispatch:

jobs:
  setup-rdp-tunnel:
    runs-on: windows-latest

    steps:
    # الخطوة الأولى: سحب المستودع
    - name: Check out the repository
      uses: actions/checkout@v2

    # الخطوة الثانية: تنزيل وتثبيت Playit
    - name: Download and Install Playit
      run: |
        Invoke-WebRequest -Uri "https://github.com/playit-cloud/playit-agent/releases/download/v0.15.26/playit-windows-x86_64-signed.exe" -OutFile "$env:USERPROFILE\playit.exe"
        Start-Sleep -Seconds 5

    # الخطوة الثالثة: إعدادات Remote Desktop
    - name: Enable Remote Desktop
      run: |
        # تمكين الاتصال عن بعد
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        # فتح قواعد جدار الحماية الخاصة بـ RDP
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        # تفعيل مصادقة المستخدم
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1
        # تعيين كلمة مرور للمستخدم
        Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "admin@123" -Force)
        # التأكد من أن خدمة RDP تعمل تلقائيًا عند الإقلاع
        Set-Service -Name "TermService" -StartupType Automatic
        Start-Service -Name "TermService"

    # الخطوة الرابعة: تشغيل Playit لتمكين النفق
    - name: Start Playit Tunnel
      env:
        PLAYIT_AUTH_KEY: ${{ secrets.PL }}
      run: |
        Start-Process -FilePath "$env:USERPROFILE\playit.exe" -ArgumentList "--secret $env:PLAYIT_AUTH_KEY" -NoNewWindow -Wait

    # الخطوة الخامسة: إبقاء Remote Desktop قيد التشغيل
    - name: Keep Remote Desktop and Workflow Alive
      run: |
        while ($true) {
          # التحقق من حالة خدمة RDP وإعادة تشغيلها إذا توقفت
          $service = Get-Service -Name "TermService"
          if ($service.Status -ne "Running") {
            Start-Service -Name "TermService"
          }
          Start-Sleep -Seconds 300  # التحقق كل 5 دقائق
        }
